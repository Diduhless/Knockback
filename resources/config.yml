## Set to true/false, this will enable/disable knockback
enable_knockback: true
## Knockback value, default: 0.4
knockback: 0.4125

## Attack delay value, default: 10, Combo value: 3
attack_delay: 3
## Worlds where attack_delay will be enabled
allowed_attack_delay_worlds:
  - "combo"
  - "test"

